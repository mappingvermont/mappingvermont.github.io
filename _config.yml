title:            Mapping Vermont
tagline:          Mapping granges, post offices and barns-- everything 802
description:      Describe your website.
# Your site's domain goes here. Leave localhost server or blank when working locally.
url:              https://mappingvermont.github.io

# Owner/author information
owner:
  name:           MappingVermont
  avatar:         bio-photo.jpg
  bio:
  email:          charlie.lefrak@gmail.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  github: 		  mappingvermont
  #linkedin:       charliehofmann
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about/
  - title: Posts
    url: /posts/
  - title: Projects
    url: /projects/
  - title: Data
    url: /data/
  - title: Resources
    url: /resources/

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: rouge
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
#permalink:   /:categories/:title/
permalink: pretty

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  syntax_highlighter_opts:
    line_numbers:
    line_numbers_start: 1
    tab_width: 4
    bold_every: 10
    css: class

include: [".htaccess"]
exclude: ["lib", "publish.sh", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
