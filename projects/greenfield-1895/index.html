<!DOCTYPE html>
<html>
<head>
    <title>Demo Greenfield Map</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

    <link rel="stylesheet" href="lib/Control.Opacity.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery-ui.css" />

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    <script src="lib/Control.Opacity.js"></script>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>

    <script>

        var map = L.map('map').setView([42.58809836891578, -72.60136842727661], 14);
        mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';

		L.tileLayer('http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
			attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
		}).addTo(map);

		var greenfield = L.tileLayer(
            'http://mapping-vt-tiles.s3.amazonaws.com/greenfield-1895/{z}/{x}/{y}.png', {
            attribution: '&copy; ' + mapLink + ' Contributors',
            maxZoom: 21,
            opacity: 0.8,
            })

        greenfield.addTo(map);

        var opacitySlider = new L.Control.opacitySlider();
        map.addControl(opacitySlider);

        opacitySlider.setOpacityLayer(greenfield);

    </script>
</body>
</html>
